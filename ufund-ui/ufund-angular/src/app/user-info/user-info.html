<div *ngIf="isLoggedOut()">
    <button routerLink="/login-page">Login</button>
</div>
<div *ngIf = "LootBoxVisible()">
    <button routerLink = "/lootbox">Cases</button>
</div>
<div *ngIf="isUser()">
    <span>{{ getUsername() }} </span>
    <button routerLink="/view-basket">View Basket</button>
    <button (click)="logout()" routerLink="/login-page">Logout</button>
</div>
<div *ngIf="isAdmin()">
    <span>UFUND ADMIN</span>
    <button (click)="logout()" routerLink="/login-page">Logout</button>
</div>
