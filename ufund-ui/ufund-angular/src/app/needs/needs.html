<p>needs works!</p>
<p>run "mvn compile exec:java" in ufund-api folder to see them if you can't</p>

<!--this still needs to be updated to have a need-detail or something similar for functionality but this is a quick solution-->
<ul class="needs">
  <li *ngFor="let need of needs">
      <p> {{need.id}} </p>
      <p> {{need.name}} </p>
      <p> {{need.cost}} </p>
      <p> {{need.quantity}} </p>
  </li>
</ul>
