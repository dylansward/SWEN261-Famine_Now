<div class= "loot_header"><h3>Spin the wheels of fortune</h3></div>

<div class="container">
  <div class="spinBtn" (click)="spinButton()" #spin>Spin</div>
  <div class="wheel" #wheel>
    <div class="number" style="--i:1;--clr:#eb2222"><span>{{results[0]}}</span></div>
    <div class="number" style="--i:2;--clr:#22eb33"><span>{{results[1]}}</span></div>
    <div class="number" style="--i:3;--clr:#eb22b2"><span>{{results[2]}}</span></div>
    <div class="number" style="--i:4;--clr:#ebc322"><span>{{results[3]}}</span></div>
    <div class="number" style="--i:5;--clr:#2268eb"><span>{{results[4]}}</span></div>
    <div class="number" style="--i:6;--clr:#eb9122"><span>{{results[5]}}</span></div>
    <div class="number" style="--i:7;--clr:#22ebab"><span>{{results[6]}}</span></div>
    <div class="number" style="--i:8;--clr:#6c22eb"><span>{{results[7]}}</span></div>
  </div>
</div>

<div class="result">you got: <span>{{selected}}</span></div>
