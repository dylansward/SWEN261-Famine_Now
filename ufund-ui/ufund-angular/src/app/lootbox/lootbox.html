<div class= "loot_header"><h3>Spin the wheels of fortune</h3></div>

<div class="container">
  <div class="spinBtn" (click)="spinButton()" #spin>Spin</div>
  <div class="wheel" #wheel>
    <div class="number" style="--i:1;--clr:#4b0082"><span>{{results[0]}}</span></div>
    <div class="number" style="--i:2;--clr:#c71585"><span>{{results[1]}}</span></div>
    <div class="number" style="--i:3;--clr:#ff69b4"><span>{{results[2]}}</span></div>
    <div class="number" style="--i:4;--clr:#f020f0"><span>{{results[3]}}</span></div>
    <div class="number" style="--i:5;--clr:#dc143c"><span>{{results[4]}}</span></div>
    <div class="number" style="--i:6;--clr:#9400d3"><span>{{results[5]}}</span></div>
    <div class="number" style="--i:7;--clr:#a174d1"><span>{{results[6]}}</span></div>
    <div class="number" style="--i:8;--clr:#e61919"><span>{{results[7]}}</span></div>
  </div>
</div>

<div class="result">you got: <span>{{selected}}</span></div>
